{% extends 'base.html' %}
{% block title%}Add Class{% endblock %}

{% block usr %}
    <a class="navbar-brand" href="/admin">Attendance</a>
{% endblock %}

{% block body %}

  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-5 col-xl-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-3">
            <div class="d-flex justify-content-center">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">New Class</h3>
            </div>

            <form action="/addClass" method="post">

              <div class="row">
                <div class="col-md-4 mb-4">
                  <label>Class Name</label>
                </div>
                 <div class="col-md-8 mb-4">
                    <input type="text"  name="c" class="form-control" placeholder="Enter Class Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-4">
                  <label>Faculty</label>
                </div>
                 <div class="col-md-8 mb-4">
                    <div class="form-outline">
                        <select class="form-control form-control-md border border-secondary" id="fac" name="fac">
                              <option value="">Select Faculty</option>
                          {% for i in data %}
                              <option value="{{ i[0] }}">{{ i[1] }}</option>
                          {% endfor %}
                        </select>
                    </div>
                </div>
              </div>

              <div class="row">
                  <div>
                     <div class="d-flex justify-content-center">
                        <input class="btn btn-secondary btn-md" type="submit" value="Submit" />
                     </div>
                  </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
