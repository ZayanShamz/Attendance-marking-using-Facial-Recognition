{% extends 'base.html' %}
{% block title%}Faculty Registration{% endblock %}

{% block usr %}
    <a class="navbar-brand" href="/admin">Attendance</a>
{% endblock %}

{% block body %}

  <div class="container py-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-3">
            <div class="d-flex justify-content-center">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Faculty Registration</h3>
            </div>

            <form action="/facultyRegister" method="post">

              <div class="row">
                 <div class="col-md-12 mb-4">
                    <input type="text"  name="name" class="form-control" placeholder="Faculty Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control form-control-md" id="dob" name="dob"/>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="female"/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="email" name="email" class="form-control form-control-md" placeholder="Email"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel" id="phone" name="phone" class="form-control form-control-md" placeholder="Phone Number"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="qual" name="qual" class="form-control form-control-md" placeholder="Qualification"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                        <select class="form-control form-control-md" id="dep" name="dep">
                              <option value="" selected>Select Department</option>
                              <option value="microbiology">Microbiology</option>
                              <option value="food-technology">Food Technology</option>
                              <option value="computer-science">Computer Science</option>
                              <option value="commerce">Commerce</option>
                              <option value="islamic-finance">Islamic Finance</option>
                              <option value="business-administration">Business Administration</option>
                        </select>
                   </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <textarea rows="2" id="address" name="address" class="form-control form-control-md" placeholder="Address"></textarea>
                  </div>
                </div>
                <div class="col-md-4 pt-2 ps-5">
                  <div class="form-outline">
                    <input type="number" id="exp" name="exp" class="form-control form-control-md" placeholder="Experience"/>
                  </div>
                </div>
              </div>

              <div class="row">
                  <div>
                     <div class="d-flex justify-content-center">
                        <input class="btn btn-warning btn-lg" type="submit" value="Register" />
                     </div>
                  </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
